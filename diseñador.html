<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseñador de Turrones</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>
    <link rel="stylesheet" href="stylediseñador.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="Proyecto.html">Home</a></li>
                <li><a href="Productos.html">Productos</a></li>
                <li><a href="Conocenos.html">Conócenos</a></li>
                <li><a href="Preguntas.html">Preguntas Frecuentes</a></li>
                <li><a href="Formulario.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Diseñador de Turrones</h1>
        <form id="userForm">
            <label for="shape">Forma:</label>
            <input type="text" id="shape" name="shape" required placeholder="Ejemplo: Esfera">

            <label for="base">Base:</label>
            <input type="text" id="base" name="base" required placeholder="Ejemplo: Chocolate">

            <label for="flavor">Sabor:</label>
            <input type="text" id="flavor" name="flavor" required placeholder="Ejemplo: Fresa">

            <label for="extras">Extras:</label>
            <input type="text" id="extras" name="extras" placeholder="Ejemplo: Chispas, crema">

            <button type="submit">Generar Imagen 3D</button>
        </form>

        <div class="preview">
            <h3>Vista previa de tu turrón:</h3>
            <div id="three-container"></div>
        </div>
    </div>

    <script src="script.js"></script>

    <footer>
        <p>&copy; 2025 Proyecto PFC - Carlos Tortosa y Adrian Morales</p>
    </footer>
</body>
</html>
